language: node_js
node_js:
- node
sudo: required
dist: trusty
cache:
  yarn: true
  directories:
  - react-boilerplate/node_modules
addons:
  apt:
    update: true
    sources:
    - sourceline: ppa:deadsnakes/ppa
    packages:
    - python3.6
    - python3.6-dev
    - p7zip
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- export CINDYDIR=$PWD
- sh -e /etc/init.d/xvfb start
- whereis python
- whereis pip
- virtualenv -p python3.6 ~/venv
- source ~/venv/bin/activate
install:
- cd $CINDYDIR && pip install -r requirements.txt
- cd $CINDYDIR/react-boilerplate && npm i
script:
- mv $CINDYDIR/cindy/security.py.template $CINDYDIR/cindy/security.py
- mv $CINDYDIR/schedule_settings.yml.template $CINDYDIR/schedule_settings.yml
- cd $CINDYDIR && python manage.py graphql_schema --indent=2 && python dumpFragmentType.py
  > $CINDYDIR/react-boilerplate/fragmentTypes.json
- cd $CINDYDIR/react-boilerplate && npm run build
- cd $CINDYDIR && python manage.py collectstatic -c --no-input
before_deploy: 
- 7zr a assets.7z collected_static/
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: assets.7z
  skip_cleanup: true
  on:
    repo: heyrict/cindy-realtime
    tags: true
